<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aqua;">
    <h1>Dynamic Resume Builder</h1>

    <!-- Form for user input -->
    <form id="resumeForm">
        <h2 style="color: blue;">Personal Information</h2>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" required>
        <br>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" required>
        <br>
        <label for="phone"><b>Phone No:</b></label>
        <input type="tel" id="phone" required>
        <br>
        <label for="profilePicture">Profile Picture:</label>
        <input type="type" id="profilePicture">
        <h2 style="color: blue;">Education</h2>
        <label for="education"><b>Education:</b></label>
        <input type="text" id="education" required>
        <br>

        <h2 style="color: blue;">Work Experience</h2>
        <label for="experience"><b>Work Experience:</b></label>
        <input type="text" id="experience" required>
        <br>

        <h2 style="color: blue;">Skills</h2>
        <label for="skills"><b>Skills (& separated):</b></label>
        <input type="text" id="skills" required>
        <br>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Section where the resume will be dynamically generated -->
    <section id="resume" style="display:none; background-color: rgb(171, 128, 210);" >
        <h2>Generated Resume</h2>
        <br>
       <h2 style="color: blue;">Personal Info</h2> 
        <header>
            <h2 id="displayName"></h2>
            <p id="displayEmail"></p>
            <p id="displayPhone"></p>
            <img id="displayProfilePicture" alt="Profile Picture" width="150" style="display:none;">
        </header>

        <section id="displayEducation">
            <h2 style="color: blue;">Education</h2>
            <p></p>
        </section>

        <section id="displayExperience">
            <h2 style="color: blue;">Work Experience</h2>
            <p></p>
        </section>

        <section id="displaySkills">
            <h2 style="color: blue;">Skills</h2>
            <ul></ul>
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
